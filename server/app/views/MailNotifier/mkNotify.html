<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Mail Remind</title>
</head>
<body>
	<h2>监控的主机出现问题, 监控到的出错时间: ${time}</h2>
	<table>
		<thead>
			<td>
				<th>主机</th>
				<th>问题类型</th>
				<th>问题现状</th>
			</td>
		</thead>
		<tbody>
			%{
			    for(item in data) {
			}%
			    <tr>
					<td>{item.host}</td>
					<td>{item.type}</td>
					<td>${item.problem}</td>
				</tr>
			%{
			    }
			}%
		</tbody>
	</table>
</body>
</html>
